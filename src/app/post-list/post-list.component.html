<div class="container">
  <h2>Posts List</h2>
  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author ID</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of filteredPosts">
        <td>{{ post.id }}</td>
        <td><a [routerLink]="['/posts', post.id]">{{ post.title }}</a></td>
        <td>{{ post.content }}</td>
        <td>{{ post.authorld }}</td>
        <td>{{ post.createdAt | dateFormat }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="toggleFilter()">
    {{ showOnlyMyPosts ? 'Show All Posts' : 'Show My Posts' }}
  </button>

</div>
