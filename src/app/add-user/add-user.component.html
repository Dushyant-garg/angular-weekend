<div class="container">
  <h2>Add New User</h2>
  <form (ngSubmit)="addUser()" #userForm="ngForm">
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required />

    <label>Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required />

    <label>Gender:</label>
    <select [(ngModel)]="user.gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Age:</label>
    <input type="number" [(ngModel)]="user.age" name="age" required />

    <label>DOB:</label>
    <input type="date" [(ngModel)]="user.dob" name="dob" required />

    <label>Phone:</label>
    <input type="text" [(ngModel)]="user.phone" name="phone" required />

    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required />

    <label>Password:</label>
    <input type="password" [(ngModel)]="user.password" name="password" required />

    <button type="submit" [disabled]="userForm.invalid">Add User</button>
  </form>
</div>
